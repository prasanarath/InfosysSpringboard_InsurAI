<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('backimg.png');

        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;

        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        select, input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .confirmation-message {
            margin-top: 20px;
            color: #4CAF50;
            text-align: center;
            display: none;
        }
        
    </style>
</head>
<body>

<div class="form-container">
    <h1>Join Us</h1>
    <form id="vendorForm">
        <div class="form-group">
            <label for="vendors">Select Vendors</label>
            <select id="vendors" name="vendors" required>
                <option value="venueRent">Venue Rent</option>
                <option value="catering">Catering</option>
                <option value="lighting">Lighting</option>
            </select>
        </div>

        <div class="form-group">
            <label for="mobile">Mobile Number</label>
            <input type="text" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
        </div>

        <div class="form-group">
            <label for="email">Email ID</label>
            <input type="email" id="email" name="email" placeholder="Enter your email ID" required>
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write your message" rows="4" required></textarea>
        </div>

        <button type="submit">Submit</button>
    </form>

    <div id="confirmationMessage" class="confirmation-message">
        We will contact you soon!
    </div>
</div>

<script>
    document.getElementById('vendorForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        // Display confirmation message
        document.getElementById('confirmationMessage').style.display = 'block';
        
        // Reset the form after submission
        document.getElementById('vendorForm').reset();
    });
</script>

</body>
</html>
